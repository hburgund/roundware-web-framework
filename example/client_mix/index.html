<!DOCTYPE html>
<html>
  <head>
    <title>Roundware Web Framework Mixer Acceptance Test</title>

    <style>
      #mixMap {
        height: 800px;
        width: 100%;
      }

      /** button styles from https://codepen.io/andybelldesign/pen/Vxpjvo */
      button {
        display: inline-block;
        border: none;
        padding: 1rem 2rem;
        margin: 0;
        text-decoration: none;
        background: #0069ed;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 1rem;
        cursor: pointer;
        text-align: center;
        transition: background 250ms ease-in-out, 
        transform 150ms ease;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      button:hover,
      button:focus {
        background: #0053ba;
      }

      button:focus {
        outline: 1px solid #fff;
        outline-offset: -4px;
      }

      button:active {
        transform: scale(0.99);
      }
      
      #errorDisplay {
        background-color: #F00;
        color: black;
        margin: 1em 5%;
        padding: 1em;
        font-weight: bold;
        font-size: x-large;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Roundware Web Framework Mixer Acceptance Test</h1>
    <div>
      <span id="loadingIndicator">
        <img id="loadingSpinner" src="./loader.gif" alt="Animated rogress indicator made of rotating line segments" style="float: left;" />
        <em>Connecting and downloading...</em>
      </span>
      <button id="playPauseBtn" style="width: 80%; margin: 0 10% 1% 10%; display: none;">Start</button>
      <button id="transportBtn" style="width: 80%; margin: 0 10% 1% 10%; display: none;">Transport to Manzanar</button>
    </div>

    <div id="errorDisplay"></div>
    <div id="tagSelection" style="border: 1px solid black; padding: 0.5em; margin-top: 0.5em"></div>

    <div id="mixMap"></div>

    <script type="text/javascript" src="../roundware.js"></script> 
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
